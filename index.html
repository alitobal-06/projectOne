<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Javascript Calculator</th>
            </tr>
        </thead>
        <tr>
            <td colspan="3"><p id="display"></p></td>
            <td><button id=" = " class="operation">=</button></td>
        </tr>
        <tr>
            <td><button id="1" class="button">1</button></td>
            <td><button id="2" class="button">2</button></td>
            <td><button id="3" class="button">3</button></td>
            <td><button id=" + " class="operation">+</button></td>
        </tr>
        <tr>
            <td><button id="4" class="button">4</button></td>
            <td><button id="5" class="button">5</button></td>
            <td><button id="6" class="button">6</button></td>
            <td><button id=" - " class="operation">-</button></td>
        </tr>
        <tr>
            <td><button id="7" class="button">7</button></td>
            <td><button id="8" class="button">8</button></td>
            <td><button id="9" class="button">9</button></td>
            <td><button id=" * " class="operation">*</button></td>
        </tr>
        <tr>
            <td><button id="clear" class="button">C</button></td>
            <td><button id="0" class="button">0</button></td>
            <td><button id="." class="button">.</button></td>
            <td><button id=" / " class="operation">/</button></td>
        </tr>
    </table>
    <script src="./calculator.js"></script>
</body>
</html>
